<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu cảm biến</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Taskbar</h2>
            </div>

            <nav class="nav-menu">
                <a href="home-page.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="sensor-data.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dữ liệu cảm biến</span>
                </a>
                <a href="action-history.html" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>Lịch sử hoạt động</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-center">
                    <div class="page-title">
                        <h1>Dữ liệu cảm biến</h1>
                    </div>
                </div>
                <div class="header-right">
                    <div class="profile">
                        <div class="avatar" onclick="window.location.href='profile.html'">P</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <!-- Biểu đồ đã được gỡ bỏ - giữ phần nội dung trang và bảng dữ liệu -->

                <div class="data-table-section">
                    <div class="table-card">
                        <div class="table-header">
                            <h3>Bảng dữ liệu cảm biến</h3>
                            <div class="table-controls">
                                <select id="tablePageSize">
                                    <option value="10">10 dòng</option>
                                    <option value="25">25 dòng</option>
                                    <option value="50">50 dòng</option>
                                    <option value="100">100 dòng</option>
                                </select>
                                <button id="manualRefresh" class="refresh-btn">
                                    <i class="fas fa-sync-alt"></i>
                                    Làm mới
                                </button>
                                <button id="exportCSV" class="export-btn">
                                    <i class="fas fa-download"></i>
                                    Xuất CSV
                                </button>
                            </div>
                        </div>

                        <div class="table-search-controls">
                            <div class="search-section">
                                <div class="search-criteria-group">
                                    <select id="searchCriteria" class="search-criteria-select">
                                        <option value="all">Tất cả tiêu chí</option>
                                        <option value="temperature">Nhiệt độ</option>
                                        <option value="light">Ánh sáng</option>
                                        <option value="humidity">Độ ẩm</option>
                                        <option value="time">Thời gian</option>
                                    </select>
                                </div>
                                <div class="search-input-group">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="tableSearchInput" placeholder="Tìm kiếm dữ liệu...">
                                    <button id="clearSearch" class="clear-btn" style="display: none;">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="table-container">
                            <div class="table-loading" id="tableLoading" style="display: none;">
                                <div class="loading-spinner"></div>
                                <p>Đang tải dữ liệu...</p>
                            </div>
                            <table id="sensorDataTable" class="sensor-data-table">
                                <thead>
                                    <tr>
                                        <th>Thời gian</th>
                                        <th>Cảm biến nhiệt độ (°C)</th>
                                        <th>Cảm biến ánh sáng (%)</th>
                                        <th>Cảm biến độ ẩm (%)</th>
                                    </tr>
                                </thead>
                                <tbody id="sensorTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="table-pagination" id="tablePagination">
                            <div class="pagination-info">
                                <span id="paginationInfo">Hiển thị 0 - 0 của 0 bản ghi</span>
                            </div>
                            <div class="pagination-controls">
                                <button id="prevPage" class="page-btn" disabled>
                                    <i class="fas fa-chevron-left"></i>
                                    Trước
                                </button>
                                <div class="page-numbers" id="pageNumbers">
                                </div>
                                <button id="nextPage" class="page-btn" disabled>
                                    Sau
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../src/pages/sensor-data-loader.js"></script>
    <script src="../src/control/profile-control.js"></script>
</body>

</html>
