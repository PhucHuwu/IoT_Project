<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Taskbar</h2>
            </div>

            <nav class="nav-menu">
                <a href="home-page.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="sensor-data.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dữ liệu cảm biến</span>
                </a>
                <a href="action-history.html" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>Lịch sử hoạt động</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-center">
                </div>
                <div class="header-right">
                    <div class="profile">
                        <div class="avatar" onclick="window.location.href='profile.html'">P</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="page-title">
                    <h1>Trang chủ</h1>
                    <p>Giám sát và quản lý các cảm biến thời gian thực</p>
                </div>

                <div class="sensor-grid">
                    <div class="sensor-card temperature">
                        <div class="card-header">
                            <span class="sensor-name">Cảm biến nhiệt độ</span>
                        </div>
                        <div class="sensor-value">--°C</div>
                    </div>

                    <div class="sensor-card light">
                        <div class="card-header">
                            <span class="sensor-name">Cảm biến ánh sáng</span>
                        </div>
                        <div class="sensor-value">--%</div>
                    </div>

                    <div class="sensor-card humidity">
                        <div class="card-header">
                            <span class="sensor-name">Cảm biến độ ẩm</span>
                        </div>
                        <div class="sensor-value">--%</div>
                    </div>

                    <div class="sensor-card led1">
                        <div class="card-header">
                            <span class="sensor-name">LED 1</span>
                            <div class="toggle-switch">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="led-status">TẮT</div>
                    </div>

                    <div class="sensor-card led2">
                        <div class="card-header">
                            <span class="sensor-name">LED 2</span>
                            <div class="toggle-switch">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="led-status">TẮT</div>
                    </div>

                    <div class="sensor-card led3">
                        <div class="card-header">
                            <span class="sensor-name">LED 3</span>
                            <div class="toggle-switch">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="led-status">TẮT</div>
                    </div>
                </div>

                <div class="charts-section">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Nhiệt độ</h3>
                            <select id="temperatureTimePeriod">
                                <option value="latest5" selected>5 dữ liệu gần nhất</option>
                                <option value="latest10">10 dữ liệu gần nhất</option>
                                <option value="latest20">20 dữ liệu gần nhất</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                        <div class="chart-unit">°C</div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Ánh sáng</h3>
                            <select id="lightTimePeriod">
                                <option value="latest5" selected>5 dữ liệu gần nhất</option>
                                <option value="latest10">10 dữ liệu gần nhất</option>
                                <option value="latest20">20 dữ liệu gần nhất</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="lightChart"></canvas>
                        </div>
                        <div class="chart-unit">%</div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Độ ẩm</h3>
                            <select id="humidityTimePeriod">
                                <option value="latest5" selected>5 dữ liệu gần nhất</option>
                                <option value="latest10">10 dữ liệu gần nhất</option>
                                <option value="latest20">20 dữ liệu gần nhất</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                        <div class="chart-unit">%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../update-data-standalone.js"></script>

</body>

</html>
