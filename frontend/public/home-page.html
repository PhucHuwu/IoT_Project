<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Taskbar</h2>
            </div>

            <nav class="nav-menu">
                <a href="home-page.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="sensor-data.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dữ liệu cảm biến</span>
                </a>
                <a href="action-history.html" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>Lịch sử hoạt động</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-center">
                    <div class="page-title">
                        <h1>Trang chủ</h1>
                    </div>
                </div>
                <div class="header-right">
                    <div class="profile">
                        <div class="avatar" onclick="window.location.href='profile.html'">P</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="sensor-grid">
                    <div class="sensor-card temperature">
                        <div class="card-header">
                            <span class="sensor-name">Cảm biến nhiệt độ</span>
                        </div>
                        <div class="sensor-value">--°C</div>
                    </div>

                    <div class="sensor-card light">
                        <div class="card-header">
                            <span class="sensor-name">Cảm biến ánh sáng</span>
                        </div>
                        <div class="sensor-value">--%</div>
                    </div>

                    <div class="sensor-card humidity">
                        <div class="card-header">
                            <span class="sensor-name">Cảm biến độ ẩm</span>
                        </div>
                        <div class="sensor-value">--%</div>
                    </div>

                    <div class="sensor-card led1">
                        <div class="card-header">
                            <span class="sensor-name">LED 1</span>
                            <div class="toggle-switch">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="led-status">TẮT</div>
                    </div>

                    <div class="sensor-card led2">
                        <div class="card-header">
                            <span class="sensor-name">LED 2</span>
                            <div class="toggle-switch">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="led-status">TẮT</div>
                    </div>

                    <div class="sensor-card led3">
                        <div class="card-header">
                            <span class="sensor-name">LED 3</span>
                            <div class="toggle-switch">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="led-status">TẮT</div>
                    </div>
                </div>

                <div class="charts-data-section">
                    <div class="chart-card single-chart">
                        <div class="chart-header">
                            <h3 id="chartTitle">Dữ liệu cảm biến theo thời gian</h3>
                            <div class="chart-controls">
                                <select id="sensorTypeSelector">
                                    <option value="temperature">Nhiệt độ</option>
                                    <option value="light">Ánh sáng</option>
                                    <option value="humidity">Độ ẩm</option>
                                    <option value="all">Tất cả cảm biến</option>
                                </select>
                                <input type="date" id="datePicker" class="date-picker">
                            </div>
                        </div>
                        <div class="chart-area">
                            <div class="chart-container-wrapper">
                                <div class="chart-container">
                                    <canvas id="sensorChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="chart-unit" id="chartUnit">°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../src/pages/home-page-loader.js"></script>
    <script src="../src/control/profile-control.js"></script>

</body>

</html>
